on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # ðŸ‘‰ Build APK
      - run: flutter build apk --release --split-per-abi

      # ðŸ‘‰ Rename APK to your custom name
      - run: mv build/app/outputs/apk/release/app-arm64-v8a-release.apk build/app/outputs/apk/release/mvvm_structure.apk

      # ðŸ‘‰ Build iOS (optional, if needed)
      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      # ðŸ‘‰ Push APK and IPA to GitHub Releases
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/mvvm_structure.apk,build/ios/iphoneos/app.ipa"
          tag: latest
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.TOKEN }}
